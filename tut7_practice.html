<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST AND TABLE</title>
</head>
<body>
    <h2>LISTS</h2>
    <ul>
        <li>First element of ul</li>
        <li>Second element of ul</li>
        <li>Third element of ul</li>
        <ol type="1">
            <li>one</li>
            <li>two</li>
        </ol>
        <li>Fourth element of ul</li>
    </ul>

    <ol type="i">
        <li>First element of ol</li>
        <li>Second element of ol</li>
    </ol>

    <h2>TABLES</h2>
    <table>
        <head>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Work</th>
            </tr>
        </head>
        <body>
            <tr>
                <td>Person 1</td>
                <td>1234</td>
                <td>work 1</td>
            </tr>
            <tr>
                <td>Person 2</td>
                <td>2345</td>
                <td>Work 2</td>
            </tr>
        </body>
    </table>
</body>
</html>
