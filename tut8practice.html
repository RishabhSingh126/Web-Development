<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Form</title>
</head>
<body>
    <h2>Applicant Form</h2>
    <label for="name">Name</label>
    <div>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <label for="FName">Father's Name</label>
    <div>
        <input type="text" name="myFatherName" id="FName">
    </div>
    <br>
    <label for="MName">Mother's Name</label>
    <div>
        <input type="text" name="myMotherName" id="MName">
    </div>
    <br>
    <label for="pNUmber">Phone Number</label>
    <div>
        <input type="number" name="MyContact" id="pNumber">
    </div>
    <br>
    <label for="date">Date of birth</label>
    <div>
        <input type="date" name="Date" id="date">
    </div>
    <br>
    <label for="email">E Mail</label>
    <div>
        <input type="email" name="my email" id="email">
    </div>
    <br>
    <label for="gender">Gender</label>
    <div>
        male <input type="radio" name="gender" id="gender"> female <input type="radio" name="gender" id="gender">
    </div>
    <br>
    <label for="select">Select car</label>
    <div>
        <select name="myCar" id="select">
            <option value="Car">Car1</option>
            <option value="Car">Car2</option>
            <option value="Car">Car3</option>
            <option value="Car">Car4</option>
        </select>
    </div>
    <br>
    <label for="TAC">Accept all terms and condition</label>
    <div>
        <input type="checkbox" name="Select" id="TAC">
    </div>
    <br>
    <label for="Date">Date of submission</label>
    <div>
        <input type="date" name="date" id="Date">
    </div>
    <br>
    <label for="TA">Write about yourself</label>
    <div>
        <textarea name="text area" id="TA" cols="30" rows="10"></textarea>
    </div>
    <div>
    <input type="Submit" class="submit">
    </div>
    <br>
    <div>
    <input type="Reset" class="reset">
    </div>
</body>
</html>
