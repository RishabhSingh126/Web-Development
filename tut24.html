<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        /*Display block will take full line and throw next sentence in new line*/
        /*Display inline will take that much space how much it required*/
        /*header is display block element*/
        header{
            /*To bring element in centre use margin auto and width*/
            border: 4px solid rgb(62, 185, 62);
            margin: auto;
            width: 25%;
            
        }
        /*img is display inline element*/
        img{
            margin: auto;
            width: 34px;
            display: block;
        }
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0px;
        }
        .box{
            border: 4px solid rgb(65, 65, 163);
            background-color: rgb(231, 170, 180);
            margin: 6px;
            margin-left: 20px;
            padding: 25px;
            display: block;
            width: 30%;
            box-sizing: border-box;/*it is used to keep width same*/
            display: inline-block;
        }
        .conatiner{
            width: 1200px;
        }
    </style>
</head>
