<!DOCTYPE html>
<html lang="en">
<head>

    <!--mta is tag and charset and name its attributes-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- anchor(a) is used to add link-->
    <!--target is used to open link in another tab-->
    
    <a href="https://google.com">Go to google <br> </a>
    <a href="https://facebook.com">Go to facebook <br> </a>
    <a href="https://twitter.com">Go to twitter <br> </a>
    <a href="https://linkedin.com">Go to linkedin <br> </a>

    <!--target is used to open link in another t-->

    <a href="https://google.com" target="_blank"> Go to google </a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook </a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter </a><br>
    <a href="https://linkedin.com" target="_blank">Go to linkedin </a><br>

    <a href="/tut4.html" target="_blank">tut 4</a> <br>
    <a href="/tut5.html" target="_blank">tut 5</a> <br>

    <!--if image is not shown then alt part will be shown-->
    
    <img src="rishabh.jpg" alt="error loading image">
    
    <img src="https://unsplash.com/s/photos/river" alt="remote image"><br>

    <video src="" controls autoplay></video><br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="Sample SVG image"><br>

    <iframe src="http://127.0.0.1:5500/tut6.html" frameborder="0"></iframe>


    <!--cop form ouube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=xYYIwk7SKAG4ppYU&amp;start=761" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
