<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes</h3>

    <!--id is always unique-->
    <!--we can write more than one element in class-->
    <div id="mainbox" class="redBg BorderBlack">
        This is paragraph
    </div>

    <!-- "." is for class-->
    <!-- "#" is for id-->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg BorderBlack anotherClass"></div>

    <!--Emmet takes div tag as a default-->
    <div class="BorderBlack"></div>

    <!--creating multiple class using emmet-->
    <!--span.class1.class2.class3 * 4 -->
    <span class="myClass1 myClass2 myClass3 myClass4">first</span>
    <span class="myClass1 myClass2 myClass3 myClass4">Second</span>
    <span class="myClass1 myClass2 myClass3 myClass4">Third</span>
    <span class="myClass1 myClass2 myClass3 myClass4">Fourth</span>
</body>
</html>
