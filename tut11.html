<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <h2>HTML Entities</h2>
    <div class="container">
        <p>This is a paragraph</p>
    </div>

    <!-- &nbsp; is used to add additional space-->
    <div>
        <p>This is another &nbsp; &nbsp; &nbsp; &nbsp; paragraph</p>
    </div>
    <!-- to print<p> use "&lt; p &gt;"-->
    <div class="container">
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>This is written like this &isin;</p>
        <p>This is written like this &sum;</p>
        <p>This is written like this &prod;</p>
        <p>Empty character is written like this &#8203;</p>
    </div>
</body>
</html>
